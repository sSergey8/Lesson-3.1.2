<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-size: 0.85rem;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h2 class="mb-3">Add New User</h2>

    <form th:action="@{/admin/users}" th:object="${user}" method="post" class="card p-3 shadow-sm">
        <div class="mb-2">
            <label class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control form-control-sm" required/>
        </div>

        <div class="mb-2">
            <label class="form-label">Car</label>
            <input type="text" th:field="*{car}" class="form-control form-control-sm" required/>
        </div>

        <div class="mb-2">
            <label class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control form-control-sm" required/>
        </div>

        <div class="mb-2">
            <label class="form-label d-block">Role</label>
            <div th:each="role : ${allRoles}" class="form-check form-check-inline">
                <input class="form-check-input role-checkbox"
                       type="checkbox"
                       th:id="'role-' + ${role.id}"
                       name="roleIds"
                       th:value="${role.id}" />
                <label class="form-check-label" th:for="'role-' + ${role.id}" th:text="${role.name}"></label>
            </div>
        </div>

        <div class="d-flex gap-2 mt-3">
            <button type="submit" class="btn btn-success btn-sm">Save</button>
            <a th:href="@{/admin/users}" class="btn btn-secondary btn-sm">Back</a>
        </div>
    </form>
</div>

<!-- Скрипт: только одна галочка может быть выбрана -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const checkboxes = document.querySelectorAll('.role-checkbox');
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                if (checkbox.checked) {
                    checkboxes.forEach(cb => {
                        if (cb !== checkbox) cb.checked = false;
                    });
                }
            });
        });
    });
</script>

</body>
</html>
